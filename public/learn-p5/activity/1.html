<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kart-ON Kartlar</title>
    <link href='../../libraries/dragula/dragula.css' rel='stylesheet' type='text/css'/>
    <link href='activity.css' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="../vendor/prism.css">
</head>
<body>
<h2>Kodlamada Komut Sırası</h2>
<div class='parent'>
    <p>
        Çizim yaparken komut sırası şekillerin özelliklerini belirlememizde etkilidir... Önce sarı bir dikdörtgen sonra da mavi bir elips çizmek için komutları nasıl sıralamalıyız?
    </p>
    <div class='wrapper'>
        <div id='left-copy-1tomany' class='container container-left'>
            <div id="rect"><img src="../media/dikdortgen.png" alt="dikdörtgen"></div>
            <div id="fill50"><img src="../media/doldur50.png" alt="doldur#50"></div>
            <div id="fill240"><img src="../media/doldur240.png" alt="doldur#240"></div>
            <div id="elips"><img src="../media/elips.png" alt="elips"></div>
        </div>
        <div id='right-copy-1tomany' class='container container-right'>
        </div>
        <p id="console"></p>
        <p style="cursor: pointer;" onclick="checkResult()"><u>Kontrol Et</u></p>
    </div>

    <div id="code" hidden>
        <p>Evet! Bu sıra ile yaparsan aşağıdaki gibi bir p5.js kodu oluşabilir:</p>
        <script type="text/p5" data-autoplay data-preview-width="320" data-height="400">
function setup() {
  createCanvas(300, 300);
  colorMode(HSB, 360, 100, 100);
}

function draw() {
  fill(50, 100, 100);
  rect(50, 50, 50, 50);
  fill(240, 100, 100);
  rect(150, 150, 50, 50);
}

        </script>
    </div>

</div>
<script src='../../libraries/dragula/dragula.js'></script>
<script src="drag.js"></script>
<script>
    function checkResult() {
        var text = document.getElementById("console").innerText;
        if (text.includes("fill50 - rect - fill240 - elips")) {
            document.getElementById("code").hidden = false;
        }
    }
</script>

<script src="../vendor/jquery.js"></script>
<script src="//toolness.github.io/p5.js-widget/p5-widget.js"></script>
<script src="../vendor/prism.js" data-manual></script>
</body>
</html>
